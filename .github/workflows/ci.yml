name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: Backend - install + smoke test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fullstack/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: pip
          cache-dependency-path: fullstack/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall -q .

      - name: Pytest smoke tests
        run: pytest -q

  frontend:
    name: Frontend - install + build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fullstack/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: fullstack/frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Render (main only)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Trigger Render deploy
        env:
          RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_HOOK" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret"
            exit 1
          fi
          curl -fsS -X POST "$RENDER_HOOK"

      - name: Wait for service to become healthy
        env:
          BASE: ${{ secrets.APP_BASE_URL }}
        run: |
          if [ -z "$BASE" ]; then
            echo "Missing APP_BASE_URL secret"
            exit 1
          fi

          echo "Pinging $BASE/health until it returns 200..."
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$BASE/health" || true)
            if [ "$code" = "200" ]; then
              echo "Health check OK."
              exit 0
            fi
            echo "Attempt $i: /health returned $code, retrying..."
            sleep 5
          done

          echo "Service did not become healthy in time."
          exit 1

      - name: Post-deploy version check
        env:
          BASE: ${{ secrets.APP_BASE_URL }}
        run: |
          curl -fsS "$BASE/api/version"
