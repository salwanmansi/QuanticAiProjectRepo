name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: Backend - install + smoke test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: QuanticAiProject/fullstack/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: "pip"
          cache-dependency-path: QuanticAiProject/fullstack/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # Optional but fast: ensures files compile
      - name: Compile check
        run: |
          python -m compileall -q .

      - name: Pytest smoke tests
        run: |
          pytest -q

  frontend:
    name: Frontend - install + build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: QuanticAiProject/fullstack/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"
          cache: "npm"
          cache-dependency-path: QuanticAiProject/fullstack/frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

